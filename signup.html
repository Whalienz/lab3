<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
            height: 100vh;
            background-color: rgb(22, 22, 22);
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-image::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 105%;
            width: 120%;
            height: 140%;
            background-image: url('images/bgAdobeStock.png');
            background-size: auto 100%;
            background-position: center;
            background-repeat: no-repeat;
            transform: translate(-50%, -50%) rotate(10deg);
            transform-origin: center;
        }

        .container {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 28rem;
            width: 100%;
            padding: 1.5rem;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .error {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
            border-radius: 0.375rem;
            display: none;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background-color: #262626;
            border: 1px solid #ffffff;
            border-radius: 0.375rem;
            color: white;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border: 2px solid white;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        button {
            width: 48%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.5s;
        }

        .back-btn {
            background-color: #262626;
            color: white;
            border: 1px solid white;
        }

        .back-btn:hover {
            background-color: white;
            color: #171717;
        }

        .submit-btn {
            background-color: white;
            color: #171717;
            border: none;
        }

        .submit-btn:hover {
            background-color: #525252;
            color: white;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div class="container">
        <form id="signupForm" class="form-container">
            <h2>Sign Up</h2>
            <div id="error" class="error"></div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required placeholder="Enter your name *">
            </div>

            <div class="form-group">
                <label for="employee">Employee</label>
                <input type="text" name="employee" id="employee" required placeholder="Your employee ID *">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Email address *">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="Password *">
            </div>

            <div class="button-group">
                <button type="button" class="back-btn" id="backBtn">Back</button>
                <button type="submit" class="submit-btn" id="submitBtn">Sign Up</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('signupForm');
            const submitBtn = document.getElementById('submitBtn');
            const backBtn = document.getElementById('backBtn');
            const errorDiv = document.getElementById('error');

            let isSubmitting = false;

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                if (isSubmitting) return;

                isSubmitting = true;
                submitBtn.textContent = 'Submitting...';
                submitBtn.disabled = true;

                // Collect form data
                const formData = {
                    name: document.getElementById('name').value,
                    employee: document.getElementById('employee').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };

                try {
                    // Simulate API call - replace with actual API endpoint
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    // Success handling
                    console.log('Form submitted:', formData);
                    alert('Sign up successful!');
                    form.reset();
                } catch (error) {
                    // Error handling
                    errorDiv.textContent = error.message || 'An error occurred. Please try again.';
                    errorDiv.style.display = 'block';
                } finally {
                    isSubmitting = false;
                    submitBtn.textContent = 'Sign Up';
                    submitBtn.disabled = false;
                }
            });

            backBtn.addEventListener('click', function () {
                // Add your back navigation logic here
                window.history.back();
            });
        });
    </script>
</body>

</html>
